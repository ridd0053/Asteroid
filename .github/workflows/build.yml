name: Java CI

on:
  push:
    branches:
    - feature_branch_pipeline
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - script:
        Write-Host "##vso[task.logissue type=warning;]Test warning"
        Write-Host "##vso[task.logissue type=error;]Test error"